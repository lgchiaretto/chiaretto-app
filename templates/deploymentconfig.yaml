apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: chiaretto-app
    app.kubernetes.io/component: chiaretto-app
    app.kubernetes.io/instance: chiaretto-app
  name: chiaretto-app
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    deploymentconfig: chiaretto-app
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        deploymentconfig: chiaretto-app
    spec:
      containers:
      - env:
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              key: APP_VERSION
              name: chiaretto-app-version
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              key: APP_SECRET
              name: chiaretto-app-secret
        image: 'quay.io/chiaretto/chiaretto-app:{{ .Values.version }}'
        imagePullPolicy: IfNotPresent
        name: chiaretto-app
        ports:
        - containerPort: 8081
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - type: ConfigChange
