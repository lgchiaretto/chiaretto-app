apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: chiaretto-app
    app.kubernetes.io/component: chiaretto-app
    app.kubernetes.io/instance: chiaretto-app
  name: chiaretto-https
spec:
  host: "{{ .Values.route }}"
  port:
    targetPort: 8081-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: chiaretto-app
    weight: 100
  wildcardPolicy: None
